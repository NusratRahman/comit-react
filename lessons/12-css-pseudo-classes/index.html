
<html>

  <head>
    <title>Pseudo Classes</title>
    <style>
      ul li:nth-child(2):hover {
        background: red;
        color: white;
      }
      ul li:nth-child(1) {
        font-size: 32px;
      }
      ul li:nth-child(3n) {
        color: green;
      }
      ul li:last-child {
        text-transform: uppercase;
      }
    </style>
  </head>

  <body>
    <h1>Funky List Items</h1>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
      <li>six</li>
      <li>seven</li>
      <li>eight</li>
      <li>nine</li>
      <li>ten</li>
    </ul>    
  </body>
  
</html>
